<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyu Zeng - 个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container">
        <img src="profile-photo.jpg" alt="我的头像" class="profile-photo">
        <h1>Siyu Zeng</h1>
        <p class="subtitle">例如：网页开发者 | UI/UX 设计师 | 数据分析师</p>
    </header>

    <main class="container">
        <section class="about-me">
            <h2>关于我</h2>
            <p>
                在这里写一段关于您自己的简介。介绍您的专业背景、您的热情所在，
                以及您擅长的领域。试着让它简洁而有力。
            </p>
        </section>

        <section class="links">
            <h2>我的简历与链接</h2>
            
            <a href="My_Resume.docx" class="button" target="_blank">
                下载我的简历 (PDF)
            </a>
            <a href="https://www.linkedin.com/in/您的领英ID" class="button" target="_blank">我的领英 (LinkedIn)</a>
            <a href="mailto:您的邮箱地址" class="button">联系我 (Email)</a>
        </section>
    </main>

    <footer>
        <p>© 2025 您的名字. 保留所有权利。</p>
    </footer>

</body>
</html>
